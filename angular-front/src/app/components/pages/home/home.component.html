<div class="row">
    <div class="col-md-12">
        <div class="card text-center">
            <div class="card-header">
                Acesso
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3 offset-md-3">
                        <div class="card text-center">
                            <div class="card-header">
                                Registro de Dados
                            </div>
                            <div class="card-body">
                                <p class="card-text">Página para registro de dados de um usuário contrato.</p>
                                <a [routerLink]="['/RENATOMALDONADO', 'registrar']" class="btn btn-outline-primary">Acessar</a>
                            </div>
                        </div>
                    </div>
                    <div class class="col-md-3">
                        <div class="card text-center ">
                            <div class="card-header">
                                Acesso de Administrador
                            </div>
                            <div class="card-body">
                                <p class="card-text">Página que somente o administrador tem acesso.</p>
                                <a [routerLink]="['/login']" class="btn btn-outline-primary">Acessar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
