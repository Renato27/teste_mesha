<div class="col col-md-4 offset-4" *ngIf="showMessageError">
    <alert-error [(show)]="showMessageError">Credenciais InvÃ¡lidas</alert-error>
</div>
<div class="row">
    <div class="col-md-4 offset-md-4 text-center">
        <form (submit)="submit()">
            <img class="mb-4" src="../../../../assets/img/mesha.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Login</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="credentials.email" name="email">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="credentials.password" name="password">
                <label for="floatingPassword">Senha</label>
            </div>
            <br>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        </form>
    </div>
</div>
